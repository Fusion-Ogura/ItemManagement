<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品編集</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>商品編集</h1>

    <form th:action="@{/items/{id}(id=${item.id})}" th:object="${item}" method="post">
        <input type="hidden" name="_method" value="put" />
        <table class="detail-table">
            <tr>
                <th>商品名</th>
                <td><input type="text" th:field="*{name}" readonly /></td>
            </tr>
            <tr>
                <th>価格</th>
                <td><input type="number" th:field="*{price}" /></td>
            </tr>
            <tr>
                <th>在庫数</th>
                <td><input type="number" th:field="*{stock.quantity}" /></td>
            </tr>
        </table>

        <div style="margin-top: 20px;">
            <button type="submit">保存</button>
            <a th:href="@{/items/{id}(id=${item.id})}" style="margin-left: 20px;">キャンセル</a>
        </div>
    </form>
</body>
</html>

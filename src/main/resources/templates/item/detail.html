<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品詳細</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>商品詳細</h1>

    <table class="detail-table">
        <tr>
            <th>商品ID</th>
            <td th:text="${item.id}">1</td>
        </tr>
        <tr>
            <th>商品名</th>
            <td th:text="${item.name}">商品名</td>
        </tr>
        <tr>
            <th>価格</th>
            <td th:text="${#numbers.formatInteger(item.price, 1, 'COMMA')}">1000</td>
        </tr>
        <tr>
            <th>在庫数</th>
            <td th:text="${item.stock.quantity}">50</td>
        </tr>
    </table>

    <div style="margin-top: 20px;">
        <a th:href="@{/items}">← 一覧に戻る</a>
		<a th:href="@{/items/{id}/edit(id=${item.id})}" style="margin-left: 20px;">編集</a>
    </div>
</body>
</html>
